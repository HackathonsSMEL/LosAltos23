    </div>
    <div class="option" style="color: black; text-align: center;">
      <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
      <label style="display: flex; align-items: left; position: absolute; left: 33px;">
        <input id="u" type="checkbox" name="formatting-option" value="underline"><u>Underline</u>
      </label>
      <input type="color" classname="formatting-color" data-formatting-option="underline">
    </div>
    <div class="option" style="color: black; text-align: center;">
      <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
      <label style="display: flex; align-items: left; position: absolute; left: 18.5px;">

      </label>
