<!DOCTYPE html>
<html>
<head>
 <title>ReadBetter</title>
 <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
 <script src="js/main.js"></script>
 <script src="popup.js"></script>
 <div id="popup-window">
   <h1 id="title">ReadBetter</h1>
   <h1>Make reading immersive and practical!</h1>
   <button id="analyzeButton">Analyze</button>
   <div id="formatting-options">
    <p id="formatting-text" style="color: rgb(19, 19, 19);">Formatting:</p>
     <div class="option">
       <label>
         <input id="h" type="checkbox" name="formatting-option" value="highlight"><mark style="background-color:rgb(204, 204, 63)">Highlight</mark>
       </label>
       <input type="color" classname="formatting-color" data-formatting-option="highlight">
     </div>
     <div class="option">
       <label>
         <input id="u" type="checkbox" name="formatting-option" value="underline"><u>Underline</u>
       </label>
       <input type="color" classname="formatting-color" data-formatting-option="underline">
     </div>
     <div class="option">
       <label>
         <input id="b" type="checkbox" name="formatting-option" value="bold"><b>Boldingss</b>
       </label>
       <input type="color" classname="formatting-color" data-formatting-option="bold">
     </div>
   </div>
   <div id="cool-elements"></div>
 </div>
</body>
</html>
